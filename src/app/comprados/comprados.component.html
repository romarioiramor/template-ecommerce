<app-header></app-header>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-content-right">
                    <div class="woocommerce">
                        <h1 class="compraTitulo">Produtos Comprados</h1>
                        <form method="post" action="#">
                            <table cellspacing="0" class="shop_table cart">
                                <thead>
                                    <tr>
                                        <th class="product-name">Produto</th>
                                        <th class="product-price">Pre√ßo</th>
                                        <th class="product-remove">Pagamento</th>
                                        <th class="product-remove">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let comprados of compradosUser">

                                        <td class="product-name">
                                            {{comprados.products.productName}}
                                        </td>

                                        <td class="product-price">
                                            {{comprados.products.productPrice}}
                                        </td>

                                        <td class="product-subtotal">
                                            {{comprados.paymentForm.typePayment}}
                                        </td>

                                        <td class="product-subtotal">
                                            {{comprados.statusPay}}
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
